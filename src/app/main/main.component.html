<section class="banner_part">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-xl-6 col-md-6">
        <div class="banner_text">
          <div class="banner_text_iner text-center">
            <h2>
              {{ banner.line1 }}<span>{{ banner.line2 }}</span>
            </h2>
            <h3>{{ banner.line3 }}</h3>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-6">
        <div class="banner_bg">
          <img src="assets/img/banner_img.png" alt="banner" />
        </div>
      </div>
    </div>
  </div>
  <div class="hero-app-1 custom-animation">
    <img src="assets/img/animate_icon/icon_1.png" alt="Animated image" />
  </div>
  <div class="hero-app-5 custom-animation2">
    <img src="assets/img/animate_icon/icon_3.png" alt="Animated image" />
  </div>
  <div class="hero-app-7 custom-animation3">
    <img src="assets/img/animate_icon/icon_2.png" alt="Animated image" />
  </div>
  <div class="hero-app-8 custom-animation">
    <img src="assets/img/animate_icon/icon_4.png" alt="Animated image" />
  </div>
</section>

<section class="cta_part">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="cta_part_iner">
          <div class="cta_part_text">
            <p>Our Services</p>
            <h1>Building brands with purpose</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="service_part section_bg_2 section_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-6" *ngFor="let service of services.splice(0, 4)">
        <div class="single_service_part">
          <div class="single_service_part_iner">
            <span class="{{service.icon ? service.icon : 'ti-mobile'}}"></span>
            <h3>{{ service.header }}</h3>
            <p>
              {{ service.paragraph }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
